<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üì∞ Fake News Detection</h1>
    <p class="subtitle">
        Language-based prediction using Machine Learning (TF-IDF + Model)
    </p>

    <form action="/predict" method="POST">
        <textarea 
            name="news_text" 
            placeholder="Paste news article here..."
            required
        >{{ news_text if news_text }}</textarea>

        <button type="submit">üîç Analyze News</button>
    </form>

    {% if prediction %}
        <div class="result {{ 'real' if prediction == 'Real' else 'fake' }}">
            {{ prediction }}
        </div>
    {% endif %}

    <div class="footer">
        ‚ö†Ô∏è This system predicts based on language patterns, not factual verification.
    </div>
</div>

</body>
</html>
